<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef1f5;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1f2937;
            padding: 20px;
            position: fixed;
            color: white;
        }

        .sidebar h3 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .sidebar a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 10px 0;
            font-size: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            padding-left: 6px;
        }

        .logout-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 10px;
            width: 100%;
            background: #dc3545;
            color: white !important;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .content {
            margin-left: 270px;
            padding: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
            transition: 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.07);
        }

        .dashboard-card h4 {
            font-weight: 600;
            color: #374151;
        }

        .dashboard-card h2 {
            font-size: 40px;
            font-weight: 700;
            color: #2563eb;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Panel</h3>

        <a href="/admin/dashboard" style="color:white; font-weight:600;">Dashboard</a>
        <a href="/admin/articles">Kelola Artikel</a>
        <!-- <a href="#">Data Pengguna</a> -->
        <a href="#">Riwayat OCR</a>

        <a href="/login" class="logout-btn">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Dashboard Admin</h2>

        <div class="row g-4">
            <!-- <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Total Users</h4>
                    <h2>{{ total_users }}</h2>
                </div>
            </div> -->

            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Total Uploads</h4>
                    <h2>{{ total_uploads }}</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>OCR Analyses</h4>
                    <h2>{{ total_ocr }}</h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
