<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Artikel</title>

        <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .content {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: #2b8cff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: #2b8cff;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        .btn-save:hover {
            background: #1974e8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .back-link:hover {
            color: #2b8cff;
        }
    </style>

</head>

<body style="font-family: Poppins, sans-serif; background:#f5f7fa;">

    <div class="content">
        <h2 class="mb-4">Tambah Artikel</h2>

        <form method="POST">

            <div class="form-group
                <label class="form-label">Judul Artikel</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="form-group>
                <label class="form-label">Link Gambar</label>
                <input type="text" name="image_url" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Deskripsi</label>
                <textarea name="description" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Link Berita (opsional)</label>
                <input type="text" name="news_link" class="form-control">
            </div>

            <button class="btn-save">Simpan</button>
        </form>

        <a href="/admin/articles" class="back-link">‚Üê Kembali ke daftar artikel</a>

    </div>
</body>
</html>
