<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Artikel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #eef1f5;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1f2937;
            padding: 20px;
            position: fixed;
            color: white;
        }

        .sidebar h3 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .sidebar a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 10px 0;
            font-size: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            padding-left: 6px;
        }

        .logout-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 10px;
            width: 100%;
            background: #dc3545;
            color: white !important;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .content {
            margin-left: 270px;
            padding: 30px;
        }

        .table img {
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .table thead {
            background: #1f2937;
            color: white;
        }

        .btn-primary {
            background: #2563eb;
            border: none;
        }

        .btn-warning {
            background: #f59e0b;
            border: none;
            color: black;
        }

        .btn-danger {
            background: #dc2626;
            border: none;
        }

        .card-wrapper {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>Admin Panel</h3>

        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/articles" style="color:white; font-weight:600;">Kelola Artikel</a>
        <!-- <a href="#">Data Pengguna</a> -->
        <a href="#">Riwayat OCR</a>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">

        <h2 class="mb-4">Kelola Artikel</h2>

        <div class="card-wrapper">
            <a href="/admin/articles/add" class="btn btn-primary mb-3">
                + Tambah Artikel
            </a>
    
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Judul</th>
                        <th>Gambar</th>
                        <th>Link Berita</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in articles %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ a.title }}</td>
                        <td>
                            <img src="{{ a.image_url }}" width="100" height="60">
                        </td>
                        <td>
                            <a href="{{ a.news_link }}" target="_blank">
                                {{ a.news_link }}
                            </a>
                        </td>
                        <td>
                            <a href="/admin/articles/edit/{{ a.id }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/admin/articles/delete/{{ a.id }}" class="btn btn-danger btn-sm">Hapus</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>

</body>
</html>
